<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body onload="startTime()">
    <main class="container-fluid h-100" id="bg-img">
        <div class="row">
            <div class="offset-10 col-2" id="weatherArea" onclick="app.weatherController.toggleDeg()">
                <!-- weather goes here -->
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center clockRow" id="clockArea">
                <!-- clock goes here -->
            </div>
        </div>
        <div class="row mainRow">
            <div class="col-3">
            </div>
            <div class="col-6 text-light text-center d-flex" id="quoteArea">
            </div>
            <div class="col-3 d-flex flex-column">
                <div class="row">
                    <div class="col p-0 mb-0 text-center text-primary bg-tp">
                        <div class="card-header" id="cardHeader">
                            <h4 class="" id="todoLeft"><u>To Do:</u></h4>
                        </div>
                        <form class="mt-1" onsubmit="app.todoController.addTodo(event, '${this.id}')">
                            <div class="form-group">
                                <ul class="list-group list-group-flush"  id="todoArea">
                                    <!-- todo list here -->
                                </ul>
                            <input type="text" class="todoForm mt-3" id="todoBody" placeholder="Enter a task...">
                            </div>
                        <button class="btn btn-primary mb-2 todoButton" type="submit">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <footer class="container-fluid text-primary bg-dark">
        <div class="row text-center">
            <div class="col">
                <p class=""><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
 
    <script>
        function startTime() {
          var today = new Date();
          var h = today.getHours();
          var m = today.getMinutes();
          var s = today.getSeconds();
          m = checkTime(m);
          s = checkTime(s);
          document.getElementById('clockArea').innerHTML =
          h + ":" + m + ":" + s;
          var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
          if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
          return i;
        }
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
